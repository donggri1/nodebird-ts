<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
            <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
            <div class="half">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="half">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <a id="my-profile" href="/" class="btn">홈</a>
          <a id="my-profile" href="/profile" class="btn">내 프로필</a>
          <a id="community" href="/community" class="btn">자유게시판</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
        {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="email">이메일</label>
              <input id="email" type="email" name="email" required autofocus>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
          </form>
        {% endif %}
        </div>
        <footer>
          Made by dCha
        </footer>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('error')) {
          alert(new URL(location.href).searchParams.get('error'));
        }
      };
    </script>
        {% block script %}
    {% endblock %}
    {% if user and user.id %}
    <div id="chat-container">
        <div id="chat-header">
            <h2>실시간 채팅</h2>
            <button id="chat-close-btn">X</button>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요" autocomplete="off" />
            <button type="submit">send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ path: '/socket.io' });

        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const closeBtn = document.getElementById('chat-close-btn');

        // 초기에 채팅창 숨김
        chatContainer.style.display = 'none';

        // 채팅창을 열기 위한 플로팅 버튼 (예시)
        const chatOpenBtn = document.createElement('button');
        chatOpenBtn.innerText = '채팅';
        chatOpenBtn.id = 'chat-open-btn';
        document.body.appendChild(chatOpenBtn);

        chatOpenBtn.addEventListener('click', () => {
            chatContainer.style.display = 'flex';
            chatOpenBtn.style.display = 'none';
        });

        closeBtn.addEventListener('click', () => {
            chatContainer.style.display = 'none';
            chatOpenBtn.style.display = 'block';
        });

        socket.on('connect', () => {
            console.log('서버에 연결되었습니다.');
        });

        socket.on('error', (error) => {
            alert(error);
        });

        socket.on('join', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('system-message');
            messageElement.textContent = data.chat;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('exit', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('system-message');
            messageElement.textContent = data.chat;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('chat', (data) => {
            const messageElement = document.createElement('div');
            const userElement = document.createElement('span');
            userElement.textContent = data.user.nick + ': ';
            userElement.style.fontWeight = 'bold';
            messageElement.appendChild(userElement);
            const chatElement = document.createElement('span');
            chatElement.textContent = data.chat;
            messageElement.appendChild(chatElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (chatInput.value) {
                socket.emit('chat', { chat: chatInput.value });
                chatInput.value = '';
            }
        });
    </script>
    {% endif %}
  </body>
</html>
